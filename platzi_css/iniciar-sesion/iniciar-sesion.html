<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>


<body class="body">
    <header class="header">
        <img tabindex="0" style="border: none" src="./assets/icons8-javascript-50.png" alt="">

    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="0"> inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="correo" class="input" type="text" placeholder="Correo">
                <input aria-label="contraseña" class="input" type="text" placeholder="Contraseña">
                <button class="button"> Iniciar Sesión </button>
                <div class="login__container--remenber-me">
                    <label>
                        <input type="checkbox" name="cbox1" id="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>

                </div>
            </form>
            <section class="login__container--social-media">
                <div> <img src="./assets/icons8-google-mobile-64.png" alt="Google"> Inicia Sesión con Google</div>
                <div> <img src="./assets/icons8-twitter-64.png" alt=""> Inicia Sesión con Twitter</div>
            </section>
            <p class="login__container--register"> No tienes ninguna cuenta <a href=""> Registrate </a>

            </p>

        </section>
    </section>
    <footer class="footer">
        <a href="/"> Terminos de Uso </a>
        <a href="/"> Declaracion de privacidad </a>
        <a href="/"> Centro de ayuda </a>
    </footer>

</body>

</html>
